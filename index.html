<!doctype html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="left-side">
        <h1 class="logo-text">Linked <img class="logo-image" src="./images/linked-list-logo.svg" alt="Linked List Logo"/> List</h1>

        <form class="bookmark-input">
          <input placeholder="Website Title" type="text" class="bookmark-title-input" />
          <input placeholder="Website URL" type="text" class="bookmark-url-input" />
          <input class="enter-button" type="submit" value="Enter" />
        </form>
      </section>

      <section class="right-side">
        <article class="bookmark-box">
          <h2 class="bookmark-title">The Website Title</h2>

          <p class="bookmark-url"><a class="bookmark-url-link" href="">www.thewebsite.com</a></p>

          <div class="bookmark-bottom-line">
            <p class="read-button"><a class="read-link" href="">Read</a></p>
            <p class="delete-button"><a class="delete-link" href="">Delete</a></p>
          </div>
        </article>
      </section>
    </main>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>
    <script src="script.js"></script>
  </body>
</html>
