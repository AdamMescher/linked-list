<!doctype html>
<html>
  <head>
    <title>Linked List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  </head>
  <body>
    <main>
      <section class="left-side">
        <h1 class="logo-text">Linked <img class="logo-image" src="./images/linked-list-logo.svg" alt="Linked List Logo"/> List</h1>

        <form class="bookmark-input">
          <input placeholder="Website Title" type="text" class="bookmark-title-input" />
          <input placeholder="Website URL" type="text" class="bookmark-url-input" />
          <input class="enter-button" type="submit" value="Enter" />
        </form>
      </section>

      <section class="right-side">
        <article class="bookmark-box">
          <h2 class="bookmark-title"><a class="bookmark-title-link" href="">The Website Title</a></h2>

          <p class="bookmark-url"><a class="bookmark-url-link" href="">www.thewebsite.com</a></p>

          <div class="bookmark-bottom-line">
            <p class="read"><a class="" href="">Read</a></p>
            <p class="delete"><a href="">Delete</a></p>
          </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
